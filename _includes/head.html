<head>
    <meta charset="utf-8">

    {% seo %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{{ '/assets/favicon-32x32.png' | relative_url }}" sizes="32x32" />

    <link rel="icon" type="image/x-icon" href="{{ '/assets/favicon-16x16.png' | relative_url }}" sizes="16x16" />

    <!-- Touch Icons -->
    <link rel="apple-touch-icon" href="{{ '/assets/apple-57.png' | relative_url }}" />
    <link rel="apple-touch-icon" sizes="72x72" href="{{ '/assets/apple-72.png' | relative_url }}" />
    <link rel="apple-touch-icon" sizes="114x114" href="{{ '/assets/apple-114.png' | relative_url }}" />
    
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
        {%- include google-analytics.html -%}
    {%- endif -%}
    
    <!-- Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-122917287-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-122917287-1');
    </script>
</head>
